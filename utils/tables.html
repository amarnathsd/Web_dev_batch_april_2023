<!DOCTYPE html>
<html>
<head>
    <title>Tables in HTML</title>
    <style>
      table, td, th{
            border: 1px solid black;
            border-collapse:collapse;
            text-align:center;
            border-color:red;
            color: pink;
        }
    </style>

</head>

<body>

    <table>
        <caption>Table</caption>
        <thead>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
            <th>Location</th>
        </tr>
    </thead>
        <tr>
            <td rowspan="2">Amar</td>
            <td>22</td>
            <td>pune</td>
        </tr>
        <tr>           
            <td>Amar</td>
            <td>22</td>
            <td>pune</td></tr>
        <tr>           
            <td>Amar</td>
            <td>22</td>
            <td>pune</td></tr>
    </table>
</body>
</html>
